<body class="main_body">
	
	<div class="listbody" style="background-image:url('/bg.jpg');">
	</div>
	<marquee style="WIDTH: 100%;top: 13em;position: absolute;" scrollamount="4" direction="left">
		<p>
			<font color="#ffffff" size="4">
				文明游戏，禁止赌博！抵制不良游戏，杜绝外挂，拒绝盗版游戏。注意自我保护，谨防上当受骗。适度游戏宜脑，沉迷游戏伤身。合理安排时间，享受健康生活。
			</font>
		</p>
	</marquee>
	<div class="list_body" id="lbody" style="margin-bottom:100px;">
		<div class="layui-row list_aCont">
			<div class="layui-col-xs6 item_bg">
				<a href="/uopen" id="uopen">
					<button style="color:#FF0000" class="btn layui-btn layui-btn-fluid">巡查系统</button>
				</a>
			</div>
			<div class="layui-col-xs6 item_bg">

				</a>
			</div>
		</div>


	</div>

	<div style="width:100%;height:200px;margin-top:100px;"></div>


	<script>



		var h=window.location.host
		h=h.substr(h.indexOf('.'))

		var obj = DynLoading.hall(BaseUrl + '/nav');

		for(var v in obj)
		{
			var vo=obj[v]
			var dv = document.createElement("div");
			var loc='http://'+vo.prefix+h
			var html = `
			<div class='layui-col-xs6 item_bg'>
				<a href='${loc}'>
					<button class='btn layui-btn layui-btn-fluid'>${vo.title}</button>
				</a>
			</div>
			
			<div class='layui-col-xs6 item_bg'>
				<a href='${loc}'>
					<button class='btn layui-btn layui-btn-fluid'>${vo.backup}备用</button>
				</a>
			</div>
			`;
			dv.className="layui-row list_aCont";
			dv.innerHTML = html;
			document.getElementById("lbody").appendChild(dv);
		}
	
		

	</script>

	<script type="text/javascript" src="http://210.16.182.170:1999/tcommon1/dh/js/ajax.js"></script>
